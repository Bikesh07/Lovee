<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Let's Celebrate!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to top, #ffdde1, #ee9ca7);
      overflow: hidden;
      transition: background 1.5s ease;
    }

    h1 {
      font-size: 42px;
      text-align: center;
      padding-bottom: 150px;
      color: #d63384;
      text-shadow: 0 2px 5px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    /* üç∞ Realistic Cake */
    .cake {
      position: relative;
      width: 260px;
      height: 200px;
      margin: auto;
    }

    .cake .layer {
      position: absolute;
      bottom: 0;
      width: 260px;
      height: 120px;
      background: radial-gradient(circle at 30% 30%, #ffadc6, #ff5a8b);
      border-radius: 0 0 40px 40px;
      box-shadow: inset 0 -10px 0 #e23a6e;
    }

    .cake .top {
      position: absolute;
      top: -40px;
      width: 260px;
      height: 80px;
      background: radial-gradient(circle at 50% 30%, #ffd6e8, #ff99bb);
      border-radius: 50%;
      box-shadow: inset 0 -8px 0 #ff5c8d;
    }

    .cake .icing {
      position: absolute;
      top: -15px;
      width: 260px;
      height: 40px;
      background: #fff0f5;
      border-radius: 50%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    /* üïØ Candle */
    .candle {
      width: 25px;
      height: 80px;
      background: repeating-linear-gradient(45deg, #fff, #fff 10px, #ff6699 10px, #ff6699 20px);
      position: absolute;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }

    .flame {
      width: 25px;
      height: 40px;
      background: radial-gradient(circle, gold 20%, orange 60%, red 80%);
      border-radius: 50% 50% 50% 50%;
      position: absolute;
      top: -45px;
      left: 50%;
      transform: translateX(-50%);
      animation: flicker 0.25s infinite alternate;
      filter: blur(1px);
      box-shadow: 0 0 20px 10px rgba(255, 165, 0, 0.6);
    }

    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); opacity: 1; }
      to { transform: translateX(-50%) scale(1.2); opacity: 0.85; }
    }

    /* üéà Balloons */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      border-radius: 50%;
      opacity: 0.9;
      animation: floatUp 8s linear infinite;
      background: radial-gradient(circle at 30% 30%, #fff, var(--color));
    }

    .balloon::after {
      content: "";
      position: absolute;
      bottom: -25px;
      left: 50%;
      width: 2px;
      height: 25px;
      background: black;
      transform: translateX(-50%);
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-120vh); opacity: 0; }
    }

    /* üíï Hearts (perfect shape via SVG) */
    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: transparent;
      animation: rise 6s linear infinite;
    }

    .heart svg {
      width: 100%;
      height: 100%;
      fill: #ff3366;
    }

    @keyframes rise {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }

    /* üéä Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      opacity: 0.8;
      animation: fall 4s linear forwards;
    }

    @keyframes fall {
      from { transform: translateY(0) rotate(0); opacity: 1; }
      to { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }

    /* üéâ Next Button */
    .next-btn {
      display: none;
      margin-top: 30px;
      padding: 12px 25px;
      background: #ff4da6;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .next-btn:hover {
      background: #e60073;
    }
  </style>
</head>
<body>
  <div>
    <div><h1>Let's Celebrate! üéÇ</h1></div>
    <div class="cake">
      <div class="top"></div>
      <div class="icing"></div>
      <div class="layer"></div>
      <div class="candle" onclick="blowCandle()">
        <div class="flame"><p>Click Here</p></div>
      </div>
    </div>
    <button class="next-btn" onclick="window.location.href='letter.html'">Continue to Next Page ‚Üí</button>
  </div>

  <script>
    function blowCandle() {
      document.querySelector('.flame').style.display = 'none';
      document.body.style.background = "white";

      // üéà Balloons
      for (let i = 0; i < 12; i++) {
        let balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.style.left = Math.random() * window.innerWidth + "px";
        balloon.style.setProperty("--color", `hsl(${Math.random()*360}, 70%, 60%)`);
        balloon.style.animationDuration = (Math.random()*4+5)+"s";
        document.body.appendChild(balloon);
      }

      // üíï Hearts
      for (let i = 0; i < 20; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.innerHTML = '<svg viewBox="0 0 32 29.6"><path d="M23.6,0c-2.7,0-5.1,1.3-6.6,3.3C15.5,1.3,13.1,0,10.4,0C4.7,0,0,4.7,0,10.4 c0,11.1,16.9,19.2,16.9,19.2S33.7,21.5,33.7,10.4C33.7,4.7,29,0,23.6,0z"/></svg>';
        heart.style.animationDuration = (Math.random()*3+4)+"s";
        document.body.appendChild(heart);
      }

      // üéä Confetti
      for (let i = 0; i < 50; i++) {
        let confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.top = Math.random() * 100 + "px";
        confetti.style.background = `hsl(${Math.random()*360}, 80%, 50%)`;
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 4000);
      }

      // üéâ Show button
      document.querySelector(".next-btn").style.display = "inline-block";
    }
  </script>
</body>
</html>
